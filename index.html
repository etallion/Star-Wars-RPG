<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <!-- Bootstrap File -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Cascading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>

   

    <title>Star Wars RPG</title>
</head>
<body>
    <div class="container main-area"> 
        <div class="row title-row">
            <header><h2><em><strong>STAR WARS RPG</strong></em></h2></header>
        </div>
        <div class="row p-0 m-0">
            <div class="col p-0 m-0">
                <img class="container bg-img" src="assets/images/bg-img.png">
                <div class="container main-game-area">
                    <div class="row myTopRow">
                        <div class="col-4" id="playerHP">Player 1 HP
                                <svg width="102" height="12">
                                        <rect id="playerHPSVG"/>
                                        <!-- Sorry, your browser does not support inline SVG.   -->
                                      </svg><span id="playerHPNum"></span>
                        </div>
                        <div class="col-4" style="text-align:center;"><button class="hidden btn btn-danger" id="attackButton">Attack</button></div>
                        <div class="col-4" id="opponentHP">Opponent
                                <svg width="102" height="12">
                                        <rect id="compHPSVG"/>
                                        <!-- Sorry, your browser does not support inline SVG.   -->
                                      </svg><span id="compHPNum"></span>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6" id="display"><em>Select your character</em></div>
                            <div class="col-3"></div>
                    </div>
                    <div class="row">
                            <div class="col-12" id="field">
                                <div class="character selectionPosition1" id="annakin"><img id="annakin-img" src="assets/images/Anakin.png"></div>
                                <div class="character selectionPosition2" id="yoda"><img id="yoda-img" src="assets/images/yoda.jpg"> </div>
                                <div class="character selectionPosition3" id="darth"><img id="darth-img" src="assets/images/darth.jpg"> </div>
                                <div id="jabba" class="character selectionPosition4"> <img id="jabba-img" src="assets/images/jabba.jpeg"> </div>
                            </div>
                    </div>
                    
                </div>
            </div>
         </div>
     </div>
</body>
</html>
